<!DOCTYPE html>
<html>
<head>
  <title>Metova</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="all" href="/assets/metova/application.css" />
  <script src="/assets/metova/application.js"></script>
  
</head>
<body>

<div id="feedback">
  <form class="new_feedback" id="new_feedback" action="/metova/feedback" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
    <h1 class="raleway">Submit Feedback</h1>
    <select name="feedback[type]" id="feedback_type"><option value="General">0</option>
<option value="Bug Report">1</option>
<option value="Feature Request">2</option></select>
    <textarea name="feedback[body]" id="feedback_body">
: </textarea>
    <input type="submit" name="commit" value="Submit" class="raleway" />
</form></div>

</html>
